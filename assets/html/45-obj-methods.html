<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obj Methods</title>
</head>
<body>
    



    <script>

        //Object.create()
        const person1={
            firstName:'Jhon',
            lastName:'Doe'
        };
        const person2=person1;

    const person3=Object.create(person1);
    console.log(person1);
    console.log(person2);
    console.log(person3);
    person3.firstName="Gica"
    console.log(person3);
    console.log(person3.firstName);

    //  Object.assign()
    const target={a: 1, b: 2}
    const target2={b:4,c:5}
     const newtarget=Object.assign(target, target2);
    console.log(target);
    console.log(newtarget);
    console.log(target2);

    const newTargetObj=Object.assign({},target2)
    console.log(newTargetObj);
    
        const car= {
            brand: 'Ford',
            model: 'Mustang',
            yearOfProduction: 2016,
            color:{
                interrior:"white",
                exterrior:"black"
            },
            doors:3,
            price: 30000,
            engine:"v8",
            transmission:"auttomatic",
            seats:4,
        }
        console.log(car);
    //Object.entries()
    console.log(Object.entries(car));
    //Object.keys()
    console.log(Object.keys(car));
    //Object.values()
    console.log(Object.values(car))





    </script>
</body>
</html>
