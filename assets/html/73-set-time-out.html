<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set TimeOut</title>
</head>
<body>






    <script>

        const sayHello = ()=>{
            alert("Hello")
        }

        setTimeout(sayHello, 4000);


        setTimeout(()=>{
            document.write("Hello")
        }, 2000)

        console.log("Hello")
        
    </script>   
</body>
</html>
