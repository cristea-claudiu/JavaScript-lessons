<body>





    <SCript>

        const placeOrder=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    const waitingTime=Math.random()<0.8 ? 10 : 60;
                    if (waitingTime<=20) {
                        resolve("YOur order has been placed")
                    }else{
                        reject("Order FAIL")
                    }
                }, 2000);
            })
        }
        placeOrder().then((res)=>console.log(res)).catch(error=>console.log(error))
    </SCript>
    
</body>
