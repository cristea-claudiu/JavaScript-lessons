<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>






    <script>

    let x=5;
    let y="5";
    let z=15;
    let k=0;
     console.log(x==y) // true :== compare values
     console.log(x===y)// false :=== compare values and data types
     console.log(x!=y)// false : they have equal values
     console.log(x!==y)// true : they have different data types
    
    

    </script>
    
</body>
</html>
