<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
            // .concat() add arrays and string 
        const cars=['Porsche','Ferrari','Lamborghini','Tesla','Nevara'];
        const cars2=cars.concat(['Dacia','Volvo'])
        console.log(cars);
        console.log(cars2);
           //  .includes return boolean 
        console.log(cars.includes('Volvo'))
        console.log(cars2.includes('Volvo'))
        console.log(cars.includes('Volvo'))
        //     .indexOf()
        console.log(cars2.indexOf('Volvo'))
        //     .lastIndexOf()
        console.log(cars2.lastIndexOf('Volvo'))
        //     .join() unite all elements in a single string
        console.log(cars2.join('++'))
        //     .toString()
        console.log(cars2.toString())
        //     .slice(4)  /return the elements after the index specified
        //     .slice(4,2)  /return the elements after the index specified until the second specified index
        console.log(cars2.slice(4))
       

    </script>
</body>
</html>
