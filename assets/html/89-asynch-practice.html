<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asycn Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
</head>
<body class="p-5">
    <div 
        id="progress"
        class="progress" 
        role="progressbar" 
        aria-label="Example with label" 
        aria-valuenow="0" 
        aria-valuemin="0" 
        aria-valuemax="100">
            <div 
                id="progressBar"
                class="progress-bar" 
                style="width: 0%"> 
                    0%
            </div>
    </div>
    <button id="btnProgress" class="btn btn-info mt-4">Load Progress</button>
    <button id="btnList" class="btn btn-warning mt-4">Load List</button>
    <ul id="list"></ul>
    <script>

        const btnLoad = document.getElementById("btnProgress");
        const btnList = document.getElementById("btnList");
        const progress = document.querySelector("#progress");
        const progressBar =document.querySelector('#progressBar');

        const loadProgress = ()=>{
            const interval = setInterval(()=>{
                const val = Number( progressBar.parentElement.getAttribute("aria-valuenow")) + 5;
                progressBar.parentElement.setAttribute("aria-valuenow", val);
                console.log(val)
                progressBar.style.width = `${val}%`
                progressBar.innerHTML = `${val}%`
                
                if(val>=0){
                    clearInterval(interval);
                }
            }, 100)
        }

        btnLoad.addEventListener("click", ()=>{
            loadProgress()
        })
        btnList.addEventListener("click", ()=>{
            const li = document.createElement("li");
            li.innerHTML = "Item";
            document.getElementById("list").appendChild(li);
        })
        


    </script>
</body>
</html>
