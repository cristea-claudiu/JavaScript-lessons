<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Each practice</title>
</head>
<body>
    



    <script>
const animals = ['camel', 'dog', 'cat', 'mouse','deer','elephant'];


// in parantesis we have 3 parameters ,first is value second is index the third is the array itself
animals.forEach((item, i, e)=>{
    console.log(item,i,e);
})

const myArr=[-5,24,-13,7,3]
const newArr=[];

myArr.forEach((item)=>{
    newArr.push(item*5);
})
console.log(newArr);



    </script>
</body>
