<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise await</title>
</head>
<body>
    
<button id="btn">click me</button>
<button id="btn2"></button>

    <script>

        const prom1=()=>{
            return new Promise((resolve,reject)=>{
                setTimeout(() => {
                    resolve("My Promise1")
                    reject("error message")
                }, 2000);
            })
        }
        const prom2=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise2")
                }, 3000);
            })
        }
        const prom3=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise3")
                }, 4000);
            })
        }
        const prom4=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise4")
                }, 3000);
            })
        }

    document.getElementById("btn").addEventListener("click", async()=>{
        try{
            const resp1=await prom1();
        console.log(resp1);
        const resp2=await prom2();
        console.log(resp2);
        const resp3=await prom3();
        console.log(resp3);
        const resp4=await prom4();
        console.log(resp4);
        console.log("hello there");
        }catch(error){
        console.log(error);}
    })


    const fetch1= await fetch("http://locall...")
    const data = await fetch1.json();


    

    </script>
</body>
</html>
