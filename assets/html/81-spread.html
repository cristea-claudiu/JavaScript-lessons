<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread</title>
</head>
<body>
    


    <script>

        let arr=[3,5,6,7,8,9,0]
        console.log(arr);
        console.log(...arr);

        const sum=(n1,n2,n3,n4,n5,n6,n7)=>{
            return n1+n2+n3+n4+n5+n6+n7;
        }
        console.log(sum(...arr));
    </script>
</body>
