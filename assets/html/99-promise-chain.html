<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Chain</title>
</head>
<body>
    


    <script>

        const prom1=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise1")
                }, 2000);
            })
        }
        const prom2=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise2")
                }, 3000);
            })
        }
        const prom3=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise3")
                }, 4000);
            })
        }
        const prom4=()=>{
            return new Promise((resolve)=>{
                setTimeout(() => {
                    resolve("My Promise4")
                }, 3000);
            })
        }

        prom1().
        then((res)=>{console.log(res)
        return prom2()
    }).
    then((res)=>{console.log(res)
        return prom3()
    }).then((res)=>{console.log(res)
        return prom4()
    }).
    then((res)=>{console.log(res)
    })

    </script>
</body>
</html>
