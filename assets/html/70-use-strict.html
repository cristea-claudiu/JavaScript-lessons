<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>use strict</title>
</head>
<body>
    




    <script>
        // "use strict"
        var num=90;
        console.log(num);//90
        console.log("20*20");
        console.log(eval("20*20"));//400

        function fun(a, b, c){
            console.log(arguments[1]);
        }
        fun(1,2,3);


    </script>
</body>
</html>
