<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>increment decrement remainder</title>
</head>
<body>






    <script>

        let score =10;
        let result;
        result= score++;
        console.log(result);
        console.log(score);
        result= ++score;
        console.log(result);
        result= score--;
        console.log(result);
        console.log(score);
        result= --score;
        console.log(result);
        result= 8%score;
        console.log(result);
        

    </script>
    
</body>
</html>
