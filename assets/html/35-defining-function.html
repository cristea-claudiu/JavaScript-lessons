<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defining function</title>
</head>
<body>






<script>
//arrow function
const sum1=(a,b)=>a+b;

// const sum1=(a,b)=>{
//    return a+b;
// }
console.log(sum1(2,39));


//expression function
const sum2 = function(a,b){
    return a+b;
}

console.log(sum2(2,39));

//traditional function
function sum3(a,b){
    return a+b;
}

console.log(sum3(2,39));

</script>

    
</body>
</html>
