<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    




    <script>

        const prom1=()=>{
            return new Promise((resolve,reject)=>{
                const result=false;
                if(result){
                    resolve({firstName : "Jhon",lastName : "Doe"});
                } else{
                    reject("Failed");
                }
            })
        }
        prom1().then(res=>console.log(res))
        .catch(err=>console.log(err))
    </script>
    
</body>
</html>
