<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-elseif-else-condition</title>
</head>
<body>


    <!-- Write a program that receives salary and calculates it as follows:
    1 – If the salary is between 1000-2000, apply 30% raise,
    2 – If the salary is between 2000-4000, apply 15% raise,
    3 – If the salary is greater than 4000, apply 5% raise, -->
    

    <input type="number" id="price" placeholder="enter salary">
    <button onclick="setPrice()" >Calculate</button>
    <h2 id="result">
    </h2>



    <script>

function setPrice(){
    let salary = document.querySelector("#price");
    let result=salary.value;
    if(result>=1000&&result<2000){
    result*=1.3
    }else if(result>=2000&&result<4000){
        result*=1.15
    }else if(result>=4000){
        result*=1.05
    }
    document.querySelector("#result").innerHTML = `The new salary is: ${result.toFixed(2)}`
}


    </script>
    
</body>
</html>
