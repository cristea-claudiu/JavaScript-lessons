<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asyncronize</title>
</head>
<body>




    <script>


        for (let i = 0; i <= 15; i++) {
           console.log("Hello "+i);
            
        }
        setTimeout(()=>{
            for (let i = 0; i <= 15; i++) {
           console.log("Hi Asinc "+i);
            
        }
        },1)
        for (let i = 0; i <= 15; i++) {
           console.log("Hi "+i);
            
        }




    </script>
    
</body>
</html>
