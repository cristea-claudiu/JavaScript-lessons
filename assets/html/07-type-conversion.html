<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    
    <script>
        let name = "John";
        let temp = -1;
        let age = "44";
        let score  = 0;
        let average = null;
        let middleName = "";
        let isSuccessfull = false;
        let lastName;

        console.log(name, typeof name, Boolean(name));
        console.log(age, typeof age, Boolean(age));
        console.log(score, typeof score, Boolean(score));
        console.log(average, typeof average, Boolean(average));
        console.log(middleName, typeof middleName, Boolean(middleName));
        console.log(temp, typeof temp, Boolean(temp));
        console.log(isSuccessfull, typeof isSuccessfull, Boolean(isSuccessfull));
        console.log(lastName, typeof lastName, Boolean(lastName));
        
        //to convert number to string 
        let y = 5 + "";
        console.log(typeof y)

        //to convert string to number
        let z  = "15" * 1
        console.log(typeof z)
    </script>
</body>
</html>
