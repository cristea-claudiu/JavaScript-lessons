<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while</title>
</head>
<body>
    
    <input type="number" id="txtNumber">
    <button onclick="calculate()">Calculate</button>
    <h3 id="result"></h3>
  


    <script>
        let txtInput = document.getElementById("txtNumber")
        let result = document.querySelector("#result")
function calculate(){
let num=txtInput.value;
let num1=txtInput.value;
num = num == 0 ? 1 : num;
num=Number(num);
let factorial=1;
if(!num || isNaN(num) || num<0){
    alert("Please enter a valid number");
    return;
}

 do{
    
    factorial=factorial*num;
    num--;
 }while(num>0)
 

result.innerHTML=`The factorial of ${num1} is ${factorial}`
}
    

        
    </script>
</body>
</html>
