<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/ac98e73369.js" crossorigin="anonymous"></script>

    <title>Dom5 practice update</title>
</head>
<body class="p-5">

    <p contenteditable="true">Hllo World</p>
    
    <div class="input-group mb-3">
        <input type="text" id="txtCity" class="form-control" placeholder="enter city name" aria-label="Button" aria-describedby="">
        <button id="btnAdd" class="btn btn-outline-info" type="button" id="">Add City</button>
    </div>
    <ul id="listCitties" class="list-group list-group-numbered">
        
    </ul>
    <button id="btnDelete" class="btn btn-outline-danger mt-4" type="button" id="">Delete City</button>
    <script>



const txtCity=document.getElementById("txtCity");
const btnAdd=document.getElementById("btnAdd");
const btnDelete=document.getElementById("btnDelete");

        btnAdd.addEventListener("click",()=>{
            const newLi=document.createElement("li")
            newLi.innerHTML=txtCity.value;
            newLi.classList.add("list-group-item");
            newLi.addEventListener("click",(e)=>{
                e.target.classList.toggle("bg-danger")
            })
            // document.querySelector("#listCitties").prepend(newLi);
            document.querySelector("#listCitties").appendChild(newLi);
            txtCity.value="";
            txtCity.focus();
        })

        btnDelete.addEventListener("click", ()=>{
                  const selecteditem=  document.querySelectorAll(".bg-danger");
                  const result= confirm("Are you sure you want to delete");
                  if(!result) return;
                    selecteditem.forEach((item)=>{
                        item.remove()
                    })
                })










</script>
</body>
</html>
