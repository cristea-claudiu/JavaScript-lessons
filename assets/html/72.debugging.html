<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging</title>
</head>
<body>
    <button id="btn">Get result</button>
    <h2 id="result"></h2>



    <script>
        const btn = document.getElementById("btn");
        const result1 = document.getElementById("result");
        const multiply = (num)=>{
            result=0;
            if(num>3){
                result = num*3;
            }else{
                result = num*2;
            }
            return result
    
        }
        btn.addEventListener("click", () => {
            let total=0;
            for(let i=0; i<5; i++){
                total+=i*3 + multiply(i)
            }
            result1.innerText=total;
        });

    </script>
</body>
</html>
