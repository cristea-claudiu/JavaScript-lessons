<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous" />
    <title>Start Game</title>
  </head>
  <body>

    <div class="container d-flex p-5">
      <div
        class="row mx-auto p-5 border border-3 border-dark rounded-pill justify-content-center"
        style="width: 800px">
        <p class="col-6 p-2 m-2 fs-5 text-center text-success-emphasis" id="outputTxt">
          Guess a number between 50 and 100:
        </p>
        <div class="input-group input-group-lg col-12 p-2">
          <input
            type="number"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
            id="guessInput" />
        </div>
        <div class="col-2"></div>
        <button
          type="button "
          id="guess-btn"
          disabled
          class="col-3 btn btn-info m-1"
          onclick="checkGuess()">
          Guess
        </button>
        <button
          type="button"
          id="start-btn"
          class="col-3 btn btn-success m-1"
          onclick="startGame()">
          Start Game
        </button>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <p
          class="col-7 border border-1 border-dark rounded p-2 m-2 text-center fs-5 "
          id="guessResult"></p>
        <div class="col-2"></div>
      </div>
    </div>

    <script src="../javascript/41-practice.js">
     
    </script>
  </body>
</html>
